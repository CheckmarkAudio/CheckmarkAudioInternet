<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkmark Audio Internet Password</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    /* Flex container to center content */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header with logo and title */
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      max-width: 180px;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }
    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      color: #fff;
    }

    /* Password box */
    .password-box {
      padding: 1rem 2rem;
      border: 2px solid #fff;
      border-radius: 8px;
      font-size: 1.5rem;
      letter-spacing: 1px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-align: center;
      text-decoration: none;
    }

    /* Copy button */
    #copy-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      letter-spacing: 1px;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #copy-btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wixstatic.com/media/afbb39_5d281518952249e58353d5e1d87b7514~mv2.png" alt="Checkmark Audio Logo">
    <h1>Checkmark Audio Internet</h1>
  </header>

  <div class="password-box" id="pwd">
    Password2023
  </div>
  <button id="copy-btn">Copy</button>

  <script>
    const copyBtn = document.getElementById('copy-btn');
    const pwdText = document.getElementById('pwd').textContent.trim();
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(pwdText).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
        }, 2000);
      });
    });
  </script>
</body>
</html>
